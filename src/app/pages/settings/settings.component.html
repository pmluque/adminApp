<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-title">Seleccione Theme</div>
            <div class="card-body">
                <div (click)="changeTheme('bg-primary')" class="p-3 mb-2 bg-primary text-white">.bg-primary</div>
                <div (click)="changeTheme('bg-secondary')" class="p-3 mb-2 bg-secondary text-white">.bg-secondary</div>
                <div (click)="changeTheme('bg-success')" class="p-3 mb-2 bg-success text-white">.bg-success</div>
                <div (click)="changeTheme('bg-danger')" class="p-3 mb-2 bg-danger text-white">.bg-danger</div>
                <div (click)="changeTheme('bg-warning')" class="p-3 mb-2 bg-warning text-dark">.bg-warning</div>
                <div (click)="changeTheme('bg-info')" class="p-3 mb-2 bg-info text-white">.bg-info</div>
                <div (click)="changeTheme('bg-dark')" class="p-3 mb-2 bg-dark text-white">.bg-dark</div>
            </div>
        </div>
    </div>
</div>
