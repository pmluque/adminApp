<!-- Aviso de cargando -->
<div class="alert alert-info" role="alert" *ngIf="loading">
    <h4 class="alert-heading">Cargando</h4>
    <p><i class="fa fa-sync fa-spin fa-2x"></i></p>
    <p class="mb-0"></p>
</div>

<!-- Aviso de error -->
<div class="alert alert-danger" role="alert" *ngIf="error">
    <h4 class="alert-heading">Error</h4>
    <pre>{{ error | json }}</pre>
    <p class="mb-0"></p>
</div>

<!-- CARD COLUMN -->
<div class="card-columns" *ngIf="!loading">
    <div class="card" *ngFor="let user of employees">
        <img [src]="user.avatar" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
            <p class="card-text"><span class="text-muted">ID: {{user.id}}</span></p>
        </div>
    </div>
</div>
