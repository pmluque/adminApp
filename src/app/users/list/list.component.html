<!-- CARD COLUMN -->
<div class="card-columns">
    <div class="card" *ngFor="let user of employees">
        <img [src]="user.avatar" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
            <p class="card-text"><span class="text-muted">ID: {{user.id}}</span></p>
        </div>
    </div>
</div>
