<div class="row">
    <div class="col-4">
        <img [src]="employee.avatar" alt="avatar" class="img-thumbnail">
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item">
                <b>Nombre  :</b> {{ employee.first_name}}
            </li>
            <li class="list-group-item">
                <b>Apellidos:</b> {{ employee.last_name}}
            </li>
        </ul>
    </div>
</div>
